<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/styles/common.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__keys">
            
            <input type="checkbox" id="open">
            <label class="header__header-btn" for="open">OPEN</label>

            <form action="" class="header__popup">
                <div class="header__items">
                    <div class="header__card">
                        <div class="header__block-header">
                            <h2 class="header__title">Address Details</h2>
                        </div>
                        <div class="header__form-card">
                            <p class="header__sub-title">Line 1</p>      
                            <input class="header__item-input header__box" type="text" name="text" class="search" placeholder="Address Line 1">
                        </div>
                        <div class="header__form-card">
                            <p class="header__sub-title">Line 2</p>    
                            <input class="header__item-input header__box" type="text" name="text" class="search" placeholder="Address Line 2">
                        </div>
                        <div class="header__form-card">
                            <p class="header__sub-title">City</p>
                            <input class="header__item-input header__box" type="text" name="text" class="search" placeholder="City">
                        </div>
                        <div class="header__box-two-form">
                            <div class="header__two-form-card">
                                <p class="header__sub-title">State</p>
                                <input class="header__item-input header__box" type="text" name="text" class="search" placeholder="State">
                            </div>
                            <div class="header__two-form-card">
                                <p class="header__sub-title">PostCode</p>
                                <input class="header__item-input header__box" type="text" name="text" class="search" placeholder="Post Code">
                            </div>
                        </div>
                        <div class="header__form-card">
                            <p class="header__sub-title">Country</p>
                            <input class="header__item-input header__box" type="text" name="text" class="search" placeholder="Country">
                        </div>
                    </div>
                    <div class="header__card-btn">
                        <button type="reset" class="header__button">Cancel</button>
                        <button class="header__two-button">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </header>
    <script src="./assets/scripts/common.js"></script>
</body>
</html>
